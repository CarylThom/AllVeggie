{% extends "base.html" %}
{% block content %}

<h3 class="green-text text-darken-4 center-align">Add Your Recipe</h3>

<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('add_recipe') }}">

        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <input id="recipe_name" name="recipe_name" minlength="5" maxlength="30" type="text" class="validate"
                    required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>

        <!-- Recipe ingredients -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
                <textarea id="recipe_ingredients" name="recipe_ingredients" minlength="5" type="text"
                    class="materialize-textarea validate" required></textarea>
                <label for="recipe_ingredients">Ingredients</label>
            </div>
        </div>

        <!-- Recipe Method -->
        <div class="input-field col s12">
            <i class="fas fa-pencil-alt prefix green-text text-darken-4"></i>
            <textarea id="recipe_method" name="recipe_method" minlength="5" type="text"
                class="materialize-textarea validate" required></textarea>
            <label for="recipe_method">Method</label>
        </div>
</div>

<!-- is vegan -->
<div class="row">
    <div class="input-field col s12">
        <div class="switch">
            <i class="fas fa-leaf prefix green-text text-darken-4"></i>
            <label for="is_vegan">
                <input id="is_vegan" name="is_vegan" type="checkbox">
                <span class="lever"></span>
                Vegan
            </label>
        </div>
    </div>
</div>

<!-- category id -->
<div class="row">
    <div class="input-field col s12">
        <i class="fas fa-folder-open prefix green-text text-darken-4"></i>
        <select id="category_id" name="category_id" class="validate" required>
            <option value="" disabled selected>Choose Category</option>
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category.category_name }}</option>
            {% endfor %}
        </select>
        <label for="category_id">Category</label>
    </div>
</div>
<!-- submit button -->
<div class="row">
    <div class="col s12 center-align">
        <button type="submit" class="btn-large green darken-1">
            Add a Recipe <i class="fas fa-check right"></i>
        </button>
    </div>
</div>
</form>
</div>

{% endblock %}
