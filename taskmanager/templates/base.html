<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    <title>AllVeggie</title>
    <link rel="icon" type="image" href="https://cdn-icons-png.flaticon.com/512/3637/3637856.png">
</head>

<body>

    <header>
        <!-- top navbar -->
        <nav class="orange lighten-1">
            <div class="nav-wrapper">
                <a href="{{ url_for('home') }}" class="site-logo">AllVeggie</a>
                <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
                <ul class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="">Categories</a></li>
                    <li><a href="">Add Recipes</a></li>
                </ul>
            </div>
        </nav>

        <!-- mobile navbar-->
        <ul class="sidenav" id="mobile-navbar">
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="">Categories</a></li>
            <li><a href="">Add Recipes</a></li>
        </ul>
    </header>


    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="page-footer orange darken-1">
        <div class="footer-text">
            <div class="container">
                <a class="white-text right" href="https://www.greenpan.co.uk" target="_blank">We are proud to promote
                    GreenPan.co.uk</a>

            </div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
