{% extends "base.html" %}
{% block content %}

<h3 class="header-text white-text text-darken-4 center-align">Categories</h3>
<p class="text white-text" span style="background-color:rgb(5, 49, 5);">Our current list of categories - <br>
    If you can't find where your recipe belongs...just add your own!</p></span>

<div class="row">
    <div class="col s12 center-align">
        <a href="{{ url_for('add_category') }}" class="waves-effect waves-light btn orange darken-4">
            Add Your Category <i class="fas fa-plus right"></i>
        </a>
    </div>
</div>

<div class="row">
    {% for category in categories %}
    <div class="col s12 m6 l3">
        <div class="card green darken-4 center-align">
            <div class="card-content white-text">
                <span class="card-title">{{ category.category_name }}</span>
            </div>
            <div class="box card-action">
                <a href="{{ url_for('edit_category', category_id=category.id) }}" class="btn1 button waves-effect waves-light btn green darken-1">Edit</a>
                <a href="{{ url_for('delete_category', category_id=category.id) }}" class="btn1 button waves-effect waves-light btn grey darken-3">Remove</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
