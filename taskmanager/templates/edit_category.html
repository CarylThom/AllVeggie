{% extends "base.html" %}
{% block content %}

<h3 class="header white-text center-align">Edit Category</h3>

<div class="row card-panel green lighten-5">
    <form class="col s12" method="POST" action="{{ url_for('edit_category', category_id=category.id) }}">
        <!-- category name -->
        <div class="row">
            <div class="input-field col s12">
                <i class="fas fa-cutlery prefix green-text text-darken-4"></i>
                <input id="category_name" name="category_name" value="{{ category.category_name }}" minlength="3" maxlength="25" type="text" class="validate" required>
                <label for="category_name">Category Name</label>
            </div>
        </div>
        <!-- submit button -->
        <div class="row">
            <div class="col s12 center-align">
                <button type="submit" class="waves-effect waves-light btn green darken-4">
                    Edit This Category 
                </button>
            </div>
        </div>
    </form>
</div>

{% endblock %}
